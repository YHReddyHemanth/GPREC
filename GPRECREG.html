<!DOCTYPE html>
<html>
<head>
    <center><img src="gprec_logo1.png" alt="GPREC logo"></center>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #registration-form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-right: 40px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"], select, input[type="date"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
        }

        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .gender-label {
            display: inline-block;
            margin-right: 10px;
        }

        .gender-input {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="registration-form">
        <h2>Registration Form</h2>

<form action="Sreg.html" method="post">
    <label for="first-name">First Name<span style="color:red">*</span>:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="middle-name">Middle Name:</label>
    <input type="text" id="middle-name" name="middle-name">

    <label for="last-name">Last Name<span style="color:red">*</span>:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="dob">Date of Birth<span style="color:red">*</span>:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="courses">Courses:</label>
    <select id="courses" name="courses">
        <option value="course1">Course 1</option>
        <option value="course2">Course 2</option>
        <option value="course3">Course 3</option>
    </select>

    <label class="gender-label" for="gender">Gender:</label>
    <div class="gender-input">
        <input type="radio" id="male" name="gender" value="male">
        <label class="gender-label" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="gender-label" for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label class="gender-label" for="other">Other</label>
    </div>

    <label for="phone">Phone<span style="color:red">*</span>:</label>
    <input type="tel" id="phone" name="phone" required placeholder="+91">

    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea>
    
    <label for="email">Email<span style="color:red">*</span>:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password<span style="color:red">*</span>:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password<span style="color:red">*</span>:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="submit" value="Submit">
            <input type="button" value="Cancel" onclick="window.location.href='GPREChome.html'">
        </form>

        <p>Already have an account? <a href="GPREClogin%20page.html">Sign in</a></p>
    </div>
</body>
</html>
